<label for="nickname">Nickname:</label>
<input type="text" id="nickname" [(ngModel)]="this.newName" placeholder="Enter a nickname here" />

<h1>Hello {{ newName }}!</h1>

@if (errorMessage) {
	<div>
		<p>
			{{ errorMessage }}
		</p>
	</div>
}

<div>
	<button class="logbutton" (click)="register()"> register </button>
</div>

<form [formGroup]="profileForm" (ngSubmit)="submitForm()">
	<label>
		How do you want Gary to call you?
		<input type="text" formControlName="nickname"/>
	</label>
	<button type="submit">
		Submit
	</button>
</form>

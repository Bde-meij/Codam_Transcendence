<label for="nickname">Nickname:</label>
<input type="text" id="nickname" [(ngModel)]="this.newName" placeholder="Enter a nickname here" />



<h1>Hello {{ newName }}!</h1>




@if (errorMessage) {
	<div>
		<p>
			{{ errorMessage }}
		</p>
	</div>
}


<div>
	<button class="logbutton" (click)="register()"> register </button>
</div>

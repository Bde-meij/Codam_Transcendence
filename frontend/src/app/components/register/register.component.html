
<form [formGroup]="profileForm" (ngSubmit)="submitForm()">
	<h1 *ngIf="this.profileForm.value.nickname">Hi {{ this.profileForm.value.nickname }}!</h1>
	<h1 *ngIf="!this.profileForm.value.nickname">Hey you!</h1>
	<label>
		<div class="registername">
			<p>
				How do you want Gary to call you?
			</p>
			<p>
				<input type="text" formControlName="nickname" maxlength="13" placeholder="Gary's cutie üòò"/>
			</p>
			@if (profileForm.value.nickname == '') {
			} @else if (profileForm.pending) {
				<p>
					Let Gary think about it...
				</p>
			} @else if (profileForm.invalid) {
				<p>
					nooo Gary hates that!
				</p>
			} @else {
				<p>
					Such a pretty name üòè
				</p>
			}
		</div>
	</label>
	<p>
		<button type="submit" [disabled]="!profileForm.valid">
			Submit
		</button>
	</p>
</form>

<div *ngIf="errorMessage" class="error_message">
	<p> Gary has a problem : {{ this.errorMessage }} </p>
</div>

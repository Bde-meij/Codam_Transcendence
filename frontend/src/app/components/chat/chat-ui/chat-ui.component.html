<nb-layout>
	<nb-layout-column>
		<nb-chat title="Chat UI">
			<nb-chat-message *ngFor="let msg of room.messages"
							[message]="msg.message"
							[avatar]="msg.sender_avatar"
							[sender]="msg.sender_name"
							[date]="msg.updated!">
			</nb-chat-message>
			<nb-chat-form (send)="sendMessage()" [dropFiles]="false">
			</nb-chat-form>
		</nb-chat>any
	</nb-layout-column>
</nb-layout>

<p></p>
<input type="checkbox" [(ngModel)]="is2faEnabled" (change)="onChange()">Enable Google 2FA
<p *ngIf="isChecked">Scan the QR code in your Google Authenticator</p>
<img src="{{this.qrCode}}" *ngIf="isChecked">
<p *ngIf="isChecked">Or enter this code: {{this.secret}}</p>
<input type="text" [(ngModel)]="userInput" *ngIf="isChecked">
<p *ngIf="isChecked">Confirm this change by entering the one time password from your Google Authenticator</p>
<button (click)="verifyUserInput()" *ngIf="isChecked">Verify</button>
<p *ngIf="isChecked">{{this.verificationRes}}</p>
<p *ngIf="!isChecked"></p>
